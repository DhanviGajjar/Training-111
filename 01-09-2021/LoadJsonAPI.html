<html>
<head>
<script type="text/javascript" src="jquery-3.6.0.min.js"></script>
<script>
$(document).ready(function(){
$("#LoadData").click(function(e){

 $.getJSON("https://jsonplaceholder.typicode.com/posts",
 function(result){ 
var table = $("<table><tr><th>userId</th><th>id</th><th>title</th><th>body</th></tr>");
var tr;
for (var i = 0; i < result.length; i++) {
tr = $("<tr>");
tr.append("<td>" + result[i].userId + "</td>");
tr.append("<td>" + result[i].id + "</td>");
tr.append("<td>" + result[i].title + "</td>");
tr.append("<td>" + result[i].body + "</td>");
tr.append("</tr>");
table.append(tr);
}
table.append("</table>");
$("#myData").html(table);
});
    
});
});
</script>
</head>
<body>
<button id="LoadData">Load Data</button>
<div id="myData"></div>
</body>
</html>
