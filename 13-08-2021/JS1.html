<html>
     <body>
        <h1>1.Calculate area of a rectangle</h1>
     <script type"text/javascript">
            /*
            1.Calculate area of a rectangle.
            */
                    var w, l, area;
                    w=parseInt(prompt("enter the width"));
                    l=parseInt(prompt("enter the length"));
                    area=w*l;
                    document.write("width="+w+"<br>");
                    document.write("length="+l+"<br>");
                    document.write("area of rectangle= "+area);
     </script>
        
     </body>
</html>
