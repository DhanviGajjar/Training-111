<html>
<head>
<h1>10.	Write a program to swap 2 numbers using third variable.</h1>
</head>
<body>
    <script type"text/javascript">
    /*
    10.	Write a program to swap 2 numbers using third variable.
*/
var a = Number(prompt('Enter First variable:'));
var b = Number(prompt('Enter Second variable:'));

document.write(a);
document.write(b);

document.write("After Swap variable is:");

var c=a;
a=b;
b=c;
document.write(a);
document.write(b);

</script>
</body>
</html>
