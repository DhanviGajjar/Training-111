<html>
<head>
<h1>11.Take 2 numbers and find smallest number.</h1>
</head>
<body>
<script type"text/javascript">
            /*
            8.	Take 2 numbers and find smallest number.
            */

const a = Number(prompt('Enter a first Number :'));
const b = Number(prompt('Enter a  second Number :'));
if(a==b){
    document.write("Number is equal");
}else if(a<b){
    document.write(a + ""+ "is smallest  number");
}else{
    document.write(b +" "+ "is smallest number ");
}
</script>
</body>
</html>
