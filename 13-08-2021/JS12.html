
<html>
<head>
<h1>12. Take a number check if a number is less than 100 or not. If it is less than 100 then check if it is odd or even.</h1>
</head>
<body>
<script type"text/javascript">
            /*
            12. Take a number check if a number is less than 100 or not. If it is less than 100 then check if it is odd or even.
            */
const a = Number(prompt('Enter Number :'));
if(a>100){
    document.write("Number is not less than 100");
}
else if(a%2==0){
    document.write(a + "is Even number");
}
else{
    document.write(a + "is Odd number");
}
</script>
</body>
</html>
