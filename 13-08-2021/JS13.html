<html>
<head>
<h1>13. Take a number to print the square of number if it is less than 10.</h1>
</head>
<body>
<script type"text/javascript">
            /*
            13. Take a number to print the square og number if it is less than 10.
            */
var a = Number(prompt('Enter Number :'));
if(a<10){
    var b=a*a;
    document.write(b);
}
else {
    document.write("number is not less than 10");
}

</script>
</body>
</html>
