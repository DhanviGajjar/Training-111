<script type"text/javascript">
            /*
            14.Take a number check whether it is zero ,positive or negative using IF ELSE statement
            */

const a = Number(prompt('Enter a  Number :'));

if(a>0){
    document.write("Number is positive");
}else 
{
    if(a<0){
    document.write("Number is negetive  ");
}else{
    document.write("zero");
}
}
</script>
