<html>
     <body>
        <h1>2.Calculate area of a square</h1>
     <script type"text/javascript">
            /*
            2.Calculate area of a square.
            */

            var s,area;
            s=parseInt(prompt("enter the square"));
            area=s*s;
            document.write("square="+s+"<br>");
            document.write("area of square= "+area);
     </script>
        
     </body>
</html>
