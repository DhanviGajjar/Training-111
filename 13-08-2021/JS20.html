<html>
<head>
<h1>20.	Take a number and calculate sum of natural numbers.</h1>
</head>
<body>

<script type "text/javascript>
/*
20.	Take a number and calculate sum of natural numbers.
*/
var num = Number(prompt("Enter number"));

var a = 0;
for (let i = 1; i <= num; i++) {
  a = a+ i;
}
document.write("<h3>" + a + "</h3>");   
</script>
</body>
</html>
