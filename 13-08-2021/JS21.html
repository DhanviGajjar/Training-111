<html>
<head>
<h1>21.	Write a program to display Alphabets.</h1>
</head>
<body>

    <script type "text/javascript>
        /*
        21.	Write a program to display Alphabets.
        */
for (let i = 65; i <= 91; i++) {
        document.write("<h1>" + String.fromCharCode(i) + "</h1>");
      }

for (let i = 97; i <= 122; i++) {
        document.write("<h1>" + String.fromCharCode(i) + "</h1>");
      }   
</script>
</body>
</html>
