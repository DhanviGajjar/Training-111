<html>
<head>
<h1>24.	Take starting number and ending number from the user and print following series.</h1>
</head>
<body>
<script>
    var starting = Number(prompt("Enter Starting Number:"));
    var ending = Number(prompt("Enter Ending Number:"));

      while (starting >= ending) {
        document.write("<h2>  " + starting + "</h2>");
       starting = starting - 3;
      }
</script>
</body>
</html>
