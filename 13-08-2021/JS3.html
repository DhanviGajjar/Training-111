<html>
     <body>
        <h1>3.Calculate area of a circle</h1>
     <script type"text/javascript">
            /*
            3.Calculate area of a circle.
            */

            var r,area;
            r=parseInt(prompt("enter the radius"));
            area=3.141*r*r;
            document.write("radius="+r+"<br>");
            document.write("area of radius= "+area);
     </script>
        
     </body>
</html>
