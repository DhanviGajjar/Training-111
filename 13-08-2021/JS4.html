<html>
     <body>
        <h1>4.	Calculate average of 5 numbers. </h1>
     <script type"text/javascript">
            /*
             4. Calculate average of 5 numbers..
            */
          function total()
          {
              sum=0;
              let array=[1,2,3,4,5];
              for(let i=0;i<array.length;i++)
              {
                  sum+=array[i];
              }
              document.write("total sum "+ sum);
          }
          total();
</script>
</body>
</html>
