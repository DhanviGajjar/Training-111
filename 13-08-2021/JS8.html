<html>
<head>
<h1>8.Take 2 numbers and display greatest number.(Also check equal number condition)</h1>
</head>
<body>
<script type"text/javascript">
            /*
            8.	Take 2 numbers and display greatest number.(Also check equal number condition)
            */

const a = Number(prompt('Enter a first Number :'));
const b = Number(prompt('Enter a  second Number :'));
if(a==b){
    document.write("Number is equal");
}else if(a>b){
    document.write(a + ""+ "is greatest  number");
}else{
    document.write(b +" "+ "is greatest  number ");
}
</script>
</body>
</html>
