<!DOCTYPE html>
<html>
<head>
<script>
function clickCounter(){
console.log('Start');
var n = localStorage.getItem('counter');
if (n === null) {
n = 0;
} else {
n++;
}
console.log(n);
document.getElementById("result").innerHTML = "You have clicked the button " + n + " time(s).";
localStorage.setItem("counter", n);
console.log('End');
}
</script>
</head>
<body>
    
    <p><button onclick="clickCounter()" type="button">Click me!</button></p>
<div id="result"></div>
</body>

</html>
