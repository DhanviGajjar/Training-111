<html>
<head>
<script src="jquery-3.6.0.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){
$(".btn-fadeto").click(function(){
$("p").fadeTo("fast", 0.4);
});
});
</script>
</head>
<body>
<button type="button" class="btn-fadeto">Fade To</button> 
<p>This is a paragraph.</p>
</body>
</html>
