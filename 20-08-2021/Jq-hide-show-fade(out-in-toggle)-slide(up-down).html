<html>
<head>
<script src="jquery-3.6.0.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){
// Hide displayed paragraph
$(".btn-hide").click(function(){
$("p").hide();
});
// Show hidden paragraph
$(".btn-show").click(function(){
$("p").show();
});
// Fadeing out displayed paragraphs
$(".btn-fadeout").click(function(){
$("p").fadeOut();
});
// Fading in hidden paragraphs
$(".btn-fadein").click(function(){
$("p").fadeIn();
});
// Toggle paragraph display with fading
$(".btn-toggle").click(function(){
$("p").fadeToggle();
});
//fade to
$(".btn-fadeto").click(function(){
$("p").fadeTo("fast", 0.4);
});
// Slide up displayed paragraphs
$(".btn-up").click(function(){
$("p").slideUp();
});
// Slide down hidden paragraphs
$(".btn-down").click(function(){
$("p").slideDown();
});
});

</script>
</head>
<body>
<button type="button" class="btn-hide">Hide</button> 
<button type="button" class="btn-show">Show</button>
<p>This is a paragraph.</p>
<button type="button" class="btn-fadeout">Fade Out</button>
<button type="button" class="btn-fadein">Fade In</button>
<p>This is a paragraph.</p>
<button type="button" class="btn-toggle">Fade Toggle</button> 
<p>This is a paragraph.</p>
<button type="button" class="btn-fadeto">Fade To</button> 
<p>This is a paragraph.</p>
<button type="button" class="btn-up">Slide Up</button> 
<button type="button" class="btn-down">Slide Down</button>
<p>This is a paragraph.</p>
<p>This is another paragraph.</p>
</body>
</html>
