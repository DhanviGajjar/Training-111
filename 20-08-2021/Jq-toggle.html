<!DOCTYPE html>
<html>
<head>
<script src="jquery-3.6.0.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){
//toggle
$(".btn-toggle").click(function(){
$("p").toggle();
});
});
</script>
</head>
<body>
<button type="button" class="btn-toggle">Toggle</button> 
<p>This is a paragraph.</p>
</body>
</html>
