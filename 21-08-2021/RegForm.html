<html>
<head>
    <style>
       /* Styles */
* {
  margin: 0;
  padding: 0;
}

body {
  font-family: "Open Sans";
  font-size: 14px;
}

.container {
  width: 500px;
  margin: 25px auto;
}

form {
  padding: 20px;
  background: #2c3e50;
  color: #fff;
  -moz-border-radius: 4px;
  -webkit-border-radius: 4px;
  border-radius: 4px;
}
form label,
form input,
form button {
  border: 0;
  margin-bottom: 3px;
  display: block;
  width: 100%;
}
form input {
  height: 25px;
  line-height: 25px;
  background: #fff;
  color: #000;
  padding: 0 6px;
  -moz-box-sizing: border-box;
  -webkit-box-sizing: border-box;
  box-sizing: border-box;
}
form button {
  height: 30px;
  line-height: 30px;
  background: #e67e22;
  color: #fff;
  margin-top: 10px;
  cursor: pointer;
}
form .error {
  color: #ff0000;
}
        </style>
<script type="text/javascript" src="jquery-3.6.0.min.js"></script>
<script type="text/javascript" src="c:/Users/gaurav/Desktop/demo1/Training-111/21-08-2021/jquery.validate.js"></script>
<script type="text/javascript">

$(document).ready(function(){
    $("#signupForm").validate({
    rules: {
        firstname: "required",
        lastname: "required",
        username: {
            required: true,
            minlength: 2
        },
        password: {
            required: true,
            minlength: 5
        },
        confirm_password: {
            required: true,
            minlength: 5,
            equalTo: "#password"
        },
        email: {
            required: true,
            email: true
        },
        agree: "required"
    },
        messages: {
			firstname: "Please enter your firstname",
			lastname: "Please enter your lastname",
			username: {
				required: "Please enter a username",
				minlength: "Your username must consist of at least 2 characters"
			},
			password: {
				required: "Please provide a password",
				minlength: "Your password must be at least 5 characters long"
			},
			confirm_password: {
				required: "Please provide a password",
				minlength: "Your password must be at least 5 characters long",
				equalTo: "Please enter the same password as above"
			},
			email: "Please enter a valid email address",
			
		}
    
    
});
});
</script>
</head>
<body>
    <div class="container">
  <h2>Registration</h2>
  <form class="cmxform" id="signupForm" >

    <label for="firstname">First Name</label>
    <input type="text" name="firstname" id="firstname" placeholder="Enter your name" required/><br/>

    <label for="lastname">Last Name</label>
    <input type="text" name="lastname" id="lastname" placeholder="Enter your surname" required/><br/>

    <label for="email">Email</label>
    <input type="email" name="email" id="email" placeholder=Your email" required/><br/>

    <label for="mobile">Mobile</label>
    <input type="mobile" name="mobile" id="mobile" placeholder=Your mobile no." required/><br/>

    <label for="age">Age</label>
    <input type="age" name="age" id="age" placeholder=Your age" required/><br/>

    <label for="password">Password</label>
    <input type="password" name="password" id="password" placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;" required/><br/>

    <label for="Confirm password">Confirm Password</label>
    <input type="Confirm password" name="Confirm password" id="Confirm password" placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;"required /><br/>

    <button type="submit">Register</button><br/>

  </form>
</div>
</body>

</html>
