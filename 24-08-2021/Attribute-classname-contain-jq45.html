<html>
<head>
  <title>jQuery [attribute~=value] Selector</title>
  <script src="jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function() {
      $("p[class~='heading']").css('color', 'red');
    });
  </script>
</head>
<body>
  <p>first paragraph</p>
  <p class="first-heading">second paragraph</p>
  <p class="heading">third paragraph</p>
  <p class="another-heading">fourth paragraph</p>
</body>
</html>
