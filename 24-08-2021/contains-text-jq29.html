<html>
<head>
  <title>jQuery :contains(text) Selector</title>
  <script src="jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function() {
      $("p:contains('paragraph')").css('color', 'red');
    });
  </script>
</head>
<body>
  <h1>contains-text</h1>

  <section style="border:1px solid #000;">
    <p>first paragraph contents</p>
    <p>second paragraph contents</p>
    <p>third contents</p>
  </section>
  <br />

  <div style="border:1px solid #000;">
    <p>first contents</p>
    <p>second paragraph contents</p>
    <p>third contents</p>
    <h3>Footer Ending</h3>
  </div>
</body>
</html>
