<html>
<head>
  <title>jQuery :empty Selector</title>
  <script src="jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function() {
      $(":empty").css('background-color', 'red');
    });
  </script>
</head>
<body>
  <table border="1" width="300px;">
    <tr>
      <td>A</td>
      <td>B</td>
      <td></td>
    </tr>
    <tr>
      <td>Z</td>
      <td></td>
      <td>Y</td>
    </tr>
    <tr>
        <td></td>
        <td>1</td>
        <td>2</td>
    </tr>
  </table>

</body>
</html>
