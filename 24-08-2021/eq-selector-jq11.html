<html>
<head>
  <title>jQuery :eq(n) Selector</title>
  <script src="jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function() {
      $("p:eq(2)").css('color', 'red');
    });
  </script>
</head>
<body>
  <h1>eq() Selector</h1>
  <p>first paragraph</p>
  <p>second paragraph</p>
  <p>third paragraph</p>
  <br />

  <div>
    <p>fourth paragraph</p>
    <p>fifth paragraph</p>
    <p>six paragraph</p>
  </div>
  <br />

  <p>seven paragraph</p>
</body>
</html>
