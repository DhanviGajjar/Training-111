<html>
<head>
  <title>jQuery :focus Selector</title>
  <script src="jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function() {
      $("input").click(function(){
          $('this').focus();
          $("input:focus").css('background-color', 'yellow');
      });
    });
  </script>
</head>
<body>
  <div>
    Name <input type="text" name="name" />
  </div>
</body>
</html>
