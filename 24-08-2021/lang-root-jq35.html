<html>
<head>
  <title>jQuery :root Selector</title>
  <script src="jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function() {
      $(":root").css('background-color', 'grey');
    });
  </script>
</head>
<body>
  <h1>Article heading</h1>
  <p>first paragraph</p>
  <p>second paragraph</p>
  <p>third paragraph</p>
</body>
</html>
