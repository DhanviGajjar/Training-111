<!doctype html>
<html>
<head>
  <title>empty demo</title>
  <style>
  p {
    background: yellow;
  }
  </style>
  <script src="jquery-3.6.0.min.js"></script>
</head>
<body>
 
<p>
  Hello, <span>Person</span> <em>and person</em>.
</p>
 
<button>Call empty() on above paragraph</button>
 
<script>
$( "button" ).click(function() {
  $( "p" ).empty();
});
</script>
 
</body>
</html>
