<!DOCTYPE html>
<html>
<head>
	<script src="jquery-3.6.0.min.js">
	</script>
	<script>
        $(document).ready(function () {

           $('span').wrap('<p></p>');

        });
    </script>
</head>
<body>
	<h3>jQuery wrap() method </h3>
	<div>
		<span>This is span.</span>
	</div>
	<span>This is span.</span>
</body>
</html>
