<!doctype html>
<html>
<head>
  <title>appendTo demo</title>
  <style>
  #foo {
    background: yellow;
  }
  </style>
  <script src="jquery-3.6.0.min.js"></script>
</head>
<body>
 
<span>I have nothing more to say... </span>
 
<div id="foo">FOO! </div>
 
<script>
$( "span" ).appendTo( "#foo" );
</script>
 
</body>
</html>
