<!doctype html>
<html >
<head>
  <meta charset="utf-8">
  <title>toggle demo</title>
  <script type="text/javascript" src="jquery-3.6.0.min.js"></script>
 <script>
 $(document).ready(function() {
$( "button" ).click(function() {
  $( "p" ).toggle();
});
 });
</script>
</head>
 <body>
<button>Toggle</button>
<p>Hello</p>
<p style="display: none">Good Bye</p>
 
</body>
</html>
