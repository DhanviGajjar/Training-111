<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>jQuery.fx.interval demo</title>
  <style>
  div {
    width: 50px;
    height: 30px;
    margin: 5px;
    float: left;
    background: green;
  }
  </style>
  <script src="jquery-3.6.0.min.js"></script>
  <script>
  $(document).ready(function(){
                    jQuery.fx.interval = 100;
                 $( "input" ).click(function() {
                        $( "div" ).toggle( 3000 );
                                                   });
  });
</script>
</head>
<body>
<p><input type="button" value="Run"></p>
<div></div>
</body>
</html>
