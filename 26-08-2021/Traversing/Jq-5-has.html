<!doctype html>
<html>
<head>
  <title>has demo</title>
  <style>
  .full {
    border: 1px solid red;
  }
  </style>
  <script src="jquery-3.6.0.min.js"></script>
  <script>
$(document).ready(function(){
$( "ul" ).append( "<li>" +
  ( $( "ul" ).has( "li" ).length ? "Yes" : "No" ) +
  "</li>" );
$( "ul" ).has( "li" ).addClass( "full" );
});
</script>
</head>
<body>
<ul><li>Does the UL contain an LI?</li></ul>
</body>
</html>
