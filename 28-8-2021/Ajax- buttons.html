<html>
   <head>
        
        <script>
        function loadDoc() {
          var xhttp = new XMLHttpRequest();
          xhttp.onreadystatechange = function() {
            if (xhttp.readyState == 4 && xhttp.status == 200) {
              document.getElementById("demo").innerHTML =
              xhttp.responseText;
            }
          };
          xhttp.open("GET", "Ajax.txt", true);
          xhttp.send();
        }
        function loadDoc1() {
          var xhttp = new XMLHttpRequest();
          xhttp.onreadystatechange = function() {
            if (xhttp.readyState == 4 && xhttp.status == 200) {
              document.getElementById("demo").innerHTML =
              xhttp.responseText;
            }
          };
          xhttp.open("GET", "Ajax1.txt", true);
          xhttp.send();
        }
        </script>
   </head>
        <body>
            <div id="demo"></div>
            <input type="button" onclick="loadDoc()" value="Ajax load"><br/><br/>
            <input type="button" onclick="loadDoc1()" value="Ajax load1"><br/><br/>
        </body>
 </html>
