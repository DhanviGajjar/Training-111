<html>
<head>
    <style>

        body {
          margin: 20px auto;
          font-family: 'Lato';
          font-weight: 300;
          width: 600px;
          text-align: center;
        }
        
        button {
          background: cornflowerblue;
          color: white;
          border: none;
          padding: 10px;
          border-radius: 8px;
          font-family: 'Lato';
          margin: 5px;
          text-transform: uppercase;
          cursor: pointer;
          outline: none;
        }
        
        button:hover {
          background: orange;
        }
        
        </style>
        
<script type="text/javascript" src="jquery-3.6.0.min.js"></script>
<script type="text/javascript" src="sweetalert.min.js"></script>
<link href='app.css' rel="stylesheet"> 
<script type="text/javascript" src="index.js"></script>
<!--<link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/sweetalert2@10.10.1/dist/sweetalert2.min.css'>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@10.10.1/dist/sweetalert2.all.min.js"></script>
-->
</head>
<body>
<button id="first">Title Only</button>
<button id="second">Title and Text</button>
<button id="third">Title, Text and Icon</button>
<script>
    document.getElementById("first").onclick=function(){
        swal("our first alert");
    }
    document.getElementById("second").onclick=function(){
        swal("our second alert","With some body text!");
    }
    document.getElementById("third").onclick=function(){
        swal("our third alert","With some body text and success icon!", "success");
    }
    
</script>
</body>
</html>
